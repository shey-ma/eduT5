
<!DOCTYPE html>
<html lang="fr">
<tête>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EduT5</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">

<en-tête>
<h1>Bienvenue sur EduT5</h1>
<div class="theme-toggle">
<étiquette>
<input type="checkbox" id="toggle-theme" />
Mode sombre
</label>
</div>
<nav class="navbar">
<a href="#">Accueil</a>
<a href="#">Ressources</a>
<a href="#">Chat</a>
<a href="#">Profil</a>
</nav>
</header>

<principal>
<section class="intro">
<div class="intro-text">
<h2>Un espace pour réussir ensemble le Bac</h2>
<p>Partage de cours, fiches, quiz, discussions et entrée entre élèves et profs.</p>
</div>
</section>

<section class="features">
<h2>Ressources par matière</h2>
<ul id="resource-list"></ul>
<div id="pagination"></div>
</section>

<section class="chat-container">
<h2>Chat en direct</h2>
<div id="chat-box" class="chat-box"></div>
<form id="chat-form" class="chat-form">
<input type="text" id="chat-message" placeholder="Écris ton message..." />
<button type="submit">Envoyé</button>
</form>
</section>

<section class="profil-utilisateur">
<img src="profil.png" alt="Photo de profil">
<h2>Mon profil</h2>
<form id="profile-form">
<input type="text" id="profile-name" placeholder="Nom" requis />
<input type="email" id="profile-email" placeholder="E-mail" obligatoire />
<button type="submit" class="message-btn">Mettre à jour</button>
</form>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
