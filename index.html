
<!DOCTYPE html>
<html lang="fr">
<tête>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- Lien vers le fichier CSS -->
<link rel="stylesheet" href="style.css" />

<!-- Supabase JS CDN -->
<script src=" https://cdn.jsdelivr.net/npm/@supabase/supabase-js "></script>
</head>
<corps>

<en-tête>
<h1>Bienvenue sur EduT5</h1>
<nav class="navbar">
<a href="#">Accueil</a>
<a href="#">Cours</a>
<a href="#">Ressources</a>
<a href="#">Chat</a>
<a href="#">Profil</a>
</nav>
<button id="theme-toggle">Changer de thème</button>
</header>

<section class="intro">
<div class="intro-text">
<h2>Un site collaboratif pour réussir le bac</h2>
<p>Partage de cours, quiz, conseils et chat en direct entre élèves et professeurs.</p>
</div>
</section>

<section class="features">
<h2>Ressources par matière</h2>
<ul id="resource-list"></ul>
<div id="pagination"></div>
</section>

<section class="chat-container">
<h2>Chat en direct</h2>
<div class="chat-box" id="chat-box"></div>
<form class="chat-form" id="chat-form">
<input type="text" id="chat-message" placeholder="Votre message...">
<button type="submit">Envoyé</button>
</form>
</section>

<section class="profil-utilisateur">
<img src="avatar.png" alt="Profil utilisateur">
<h2>Nom d'utilisateur</h2>
<form id="profile-form">
<input type="text" id="profile-name" placeholder="Nom">
<input type="email" id="profile-email" placeholder="E-mail">
<button type="submit" class="message-btn">Mettre à jour</button>
</form>
</section>
